<!DOCTYPE html>
<html>
<head>
    <title>Allure Report</title>
    <script src="node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
    <script type="text/javascript">
        VSS.init({explicitNotifyLoaded: true, usePlatformScripts: true});
        VSS.ready(function() {
            var buildNumber = VSS.getConfiguration().buildNumber;
            var iframe = document.getElementById('allure-report-iframe');
            iframe.src = "https://molecula-allure.azurewebsites.net/" + buildNumber + "/";
            VSS.notifyLoadSucceeded();
            iframe.onload = function() {
            }
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden
        }

        iframe {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0
        }
    </style>
</head>
<body>
    <iframe id="allure-report-iframe" frameborder="0" height="100%" width="100%"></iframe>
</body>
</html>
